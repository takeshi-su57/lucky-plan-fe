schema {
  query: Query
  mutation: Mutation
}

type Action {
  args: String!
  blockNumber: Int!
  createdAt: DateTime!
  id: Int!
  name: String!
  orderInBlock: Int!
  positionId: Int!
}

input AddUserInput {
  address: String!
}

type Bot {
  contractId: Int!
  endedBlock: Int
  followerAddress: String!
  id: Int!
  leaderAddress: String!
  pausedBlock: Int
  startedBlock: Int
  status: BotStatus!
  strategyId: Int!
}

type BotDetails {
  contract: Contract!
  contractId: Int!
  endedBlock: Int
  follower: Follower!
  followerAddress: String!
  id: Int!
  leader: User!
  leaderAddress: String!
  pausedBlock: Int
  startedBlock: Int
  status: BotStatus!
  strategy: Strategy!
  strategyId: Int!
}

enum BotStatus {
  Created
  Dead
  Finish
  Live
}

input ChangePasswordInput {
  newPassword: String!
  oldPassword: String!
}

input ChangeUserRoleInput {
  address: String!
  role: String!
}

type Contract {
  address: String!
  chainId: Int!
  description: String
  id: Int!
}

input CreateBotInput {
  contractId: Int!
  followerAddress: String!
  leaderAddress: String!
  strategyId: Int!
}

input CreateContractInput {
  address: String!
  chainId: Int!
  description: String!
}

input CreateStrategyInput {
  params: String!
  strategyKey: String!
}

input CreateStrategyMetadataInput {
  description: String!
  key: String!
  title: String!
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

input FindPositionInput {
  address: String!
  index: Int!
}

type Follower {
  accountIndex: Int!
  address: String!
  ethBalance: String!
  publicKey: String!
  usdcBalance: String!
}

type FollowerAction {
  actionId: Int!
  id: Int!
  taskId: Int!
}

type FollowerActionDetails {
  action: Action!
  actionId: Int!
  id: Int!
  task: Task!
  taskId: Int!
}

input GetFollowerByAddressInput {
  address: String!
}

input GetTokenInput {
  password: String!
}

type GetTokenResponse {
  accessToken: String!
}

input GetUserByAddressInput {
  address: String!
}

type Mission {
  achievePositionId: Int
  botId: Int!
  createdAt: DateTime!
  id: Int!
  status: MissionStatus!
  targetPositionId: Int!
  updatedAt: DateTime!
}

type MissionDetails {
  achievePosition: Position
  achievePositionId: Int
  bot: BotDetails!
  botId: Int!
  createdAt: DateTime!
  id: Int!
  status: MissionStatus!
  targetPosition: Position!
  targetPositionId: Int!
  updatedAt: DateTime!
}

enum MissionStatus {
  Closed
  Opened
}

type Mutation {
  addUser(input: AddUserInput!): User!
  changePassword(input: ChangePasswordInput!): Boolean!
  changeUserRole(input: ChangeUserRoleInput!): User!
  createBot(input: CreateBotInput!): Bot!
  createContract(input: CreateContractInput!): Contract!
  createStrategy(input: CreateStrategyInput!): Strategy!
  createStrategyMetadata(input: CreateStrategyMetadataInput!): StrategyMetadata!
  generateNewFollower: Follower!
  getToken(input: GetTokenInput!): GetTokenResponse!
  removeStrategy(id: Int!): Strategy
  removeStrategyMetadata(key: String!): StrategyMetadata!
  updateStrategy(id: Int!, input: UpdateStrategyInput!): Strategy
  updateStrategyMetadata(input: UpdateStrategyMetadataInput!, key: String!): StrategyMetadata!
}

type Position {
  address: String!
  id: Int!
  index: Int!
}

type PositionInfo {
  address: String!
  index: Int!
}

type Query {
  findAction(id: Int!): Action
  findActionsByPosition(positionId: Float!): [Action!]!
  findAllActions: [Action!]!
  findAllBots: [Bot!]!
  findAllContracts: [Contract!]!
  findAllFollowerActions: [FollowerAction!]!
  findAllMissions: [Mission!]!
  findAllPositions: [Position!]!
  findAllStrategy: [Strategy!]!
  findAllStrategyMetadata: [StrategyMetadata!]!
  findAllTasks: [Task!]!
  findBot(id: Int!): BotDetails!
  findContract(id: Int!): Contract!
  findFollowerAction(id: Int!): FollowerActionDetails
  findMission(id: Int!): Mission
  findMissionByBot(botId: Int!): [Mission!]!
  findPosition(input: FindPositionInput!): Position
  findPositionById(id: Int!): Position
  findStrategy(id: Int!): Strategy
  findStrategyMetadata(key: String!): StrategyMetadata!
  findTask(id: Int!): Task
  findTasksByMission(missionId: Int!): [Task!]!
  getAllFollowers: [Follower!]!
  getAllLeaders: [User!]!
  getAllUsers: [User!]!
  getFollowerByAddress(input: GetFollowerByAddressInput!): Follower!
  getFollowerPrivateKey(input: GetFollowerByAddressInput!): String!
  getUserByAddress(input: GetUserByAddressInput!): User
}

type Strategy {
  id: Int!
  params: String!
  strategyKey: String!
}

type StrategyMetadata {
  description: String!
  key: String!
  title: String!
}

type Task {
  actionId: Int!
  createdAt: DateTime!
  id: Int!
  logs: [String!]!
  missionId: Int!
  status: TaskStatus!
}

enum TaskStatus {
  Await
  Completed
  Created
  Failed
  Initiated
}

input UpdateStrategyInput {
  params: String
  strategyKey: String
}

input UpdateStrategyMetadataInput {
  description: String
  title: String
}

type User {
  address: String!
  role: UserRole!
}

enum UserRole {
  Leader
  User
}